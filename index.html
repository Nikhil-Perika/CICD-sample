<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Automated Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Hello from yoo my CI/CD Pipeline!</h1>
    <p>This page was automatically deployed via AWS CodePipeline and CodeBuild using Terraform.</p>
    <p>Last updated: <span id="timestamp"></span></p>

    <script>
        document.getElementById('timestamp').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
