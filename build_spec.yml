version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install awscli
  build:
    commands:
      - echo Cloning GitHub repository...
      - git clone https://github.com/your-username/your-repo-name.git
      - cd your-repo-name
      - echo Uploading index.html to S3...
      - aws s3 cp index.html s3://your-target-bucket-name/index.html --acl public-read

artifacts:
  files:
    - index.html
